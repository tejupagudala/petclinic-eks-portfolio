apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: petclinic
  labels:
    app.kubernetes.io/name: api-gateway
    app.kubernetes.io/part-of: spring-petclinic
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: api-gateway
  ports:
    - name: http
      port: 8080
      targetPort: 8080
